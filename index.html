<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css" /> 
    <link rel="stylesheet" href="CSS/variables.css">
    <link rel="stylesheet" href="CSS/preloader.css">
    <link rel="stylesheet" href="CSS/layout.css">
    <link rel="stylesheet" href="CSS/elements.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="CSS/background.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    
    <title>Nominas Novares</title>
</head>

<body>

    <!--Preloader-->
    <div id="preloader-container" class="preloader-container-structure preloader-container-skin">
        <div class="preloader-structure preloader-skin"></div>
    </div>

    <!-- >>> >>> >>> >>> >>> mainContainer <<< <<< <<< <<< <<< -->
    <div class="mainContainer-structure mainContainer-skin">
        <!-- >>> >>> >>> >>> >>> bodyContainer <<< <<< <<< <<< <<< -->
        <div class="bodyContainer-structure bodyContainer-skin">

            <!-- >>> >>> >>> >>> >>> background <<< <<< <<< <<< <<< -->
            <video class="background-structure background-skin" autoplay muted loop>
                <source src="Media/homepage_bg_video.mp4" type="video/mp4">
            </video>

            <!-- >>> >>> >>> >>> >>> login form post async no reload<<< <<< <<< <<< <<< -->
            <div class="login-structure login-skin">

                <!-- >>> >>> >>> >>> >>> novaresTitle <<< <<< <<< <<< <<< -->
                <div class="novaresTitle-structure novaresTitle-skin"></div>

                <!-- >>> >>> >>> >>> >>> main menu title <<< <<< <<< <<< <<< -->
                <div class="mainMenuTitle-structure mainMenuTitle-skin">
                    <h2>Novares Scrap Tracker</h2>
                </div>

                <!-- >>> >>> >>> >>> >>> main menu buttons <<< <<< <<< <<< <<< -->
                <div class="mainMenuButtons-structure mainMenuButtons-skin">
                    <button class="button-structure button-skin" data-linea="Nuevo">Nuevo</button>
                    <button class="button-structure button-skin" data-linea="Viejo">Viejo</button>
                    <button class="button-structure button-skin" data-linea="Concha">Concha</button>
                    <button class="button-structure button-skin" data-linea="Tapón">Tapón</button>
                    <button class="button-structure button-skin" data-linea="Vaso">Vaso</button>
                </div>
                
            </div>


            <!-- >>> >>> >>> >>> >>> SUBMENÚ DE LÍNEA <<< <<< <<< <<< <<< -->
            <div class="lineMenu-structure lineMenu-skin" style="display:none;">
                <!-- Título de la línea seleccionada -->
                <h2 class="lineMenu-title">LÍNEA: <span id="lineaSeleccionadaTitulo"></span></h2>

                <!-- Contador total de piezas -->
                <div class="lineMenu-counter">TOTAL PIEZAS: <span id="contadorPiezas">0</span></div>

                <!-- Lista de piezas -->
                <ul class="lineMenu-list" id="listaPiezas"></ul>

                <!-- Botones de navegación -->
                <div class="lineMenu-buttons">
                    <button class="button-structure button-skin" id="verListaBtn">VER LISTA</button>
                    <button class="button-structure button-skin" id="volverBtn">VOLVER</button>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="JS/login.js"></script>
</body>

</html>
