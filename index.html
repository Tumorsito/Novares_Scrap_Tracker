<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css" /> 
    <link rel="stylesheet" href="CSS/variables.css">
    <link rel="stylesheet" href="CSS/preloader.css">
    <link rel="stylesheet" href="CSS/layout.css">
    <link rel="stylesheet" href="CSS/elements.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="CSS/background.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    
    <title>Novares Scrap Tracker</title>
</head>

<body>

    <!--Preloader-->
    <div id="preloader-container" class="preloader-container-structure preloader-container-skin">
        <div class="preloader-structure preloader-skin"></div>
    </div>

    <!-- >>> >>> >>> >>> >>> mainContainer <<< <<< <<< <<< <<< -->
    <div class="mainContainer-structure mainContainer-skin">
        <!-- >>> >>> >>> >>> >>> bodyContainer <<< <<< <<< <<< <<< -->
        <div class="bodyContainer-structure bodyContainer-skin">

            <!-- >>> >>> >>> >>> >>> background <<< <<< <<< <<< <<< -->
            <video class="background-structure background-skin" autoplay muted loop>
                <source src="Media/homepage_bg_video.mp4" type="video/mp4">
            </video>

            <!-- >>> >>> >>> >>> >>> login form post async no reload<<< <<< <<< <<< <<< -->
            <div class="login-structure login-skin">

                <!-- >>> >>> >>> >>> >>> novaresTitle <<< <<< <<< <<< <<< -->
                <div class="novaresTitle-structure novaresTitle-skin"></div>

                <!-- >>> >>> >>> >>> >>> main menu title <<< <<< <<< <<< <<< -->
                <div class="mainMenuTitle-structure mainMenuTitle-skin">
                    <h2>Novares Scrap Tracker</h2>
                </div>

                <!-- >>> >>> >>> >>> >>> main menu buttons <<< <<< <<< <<< <<< -->
                <div class="mainMenuButtons-structure mainMenuButtons-skin">
                    <button class="button-structure button-skin" data-linea="Nuevo">Nuevo</button>
                    <button class="button-structure button-skin" data-linea="Viejo">Viejo</button>
                    <button class="button-structure button-skin" data-linea="Concha">Concha</button>
                    <button class="button-structure button-skin" data-linea="Tapón">Tapón</button>
                    <button class="button-structure button-skin" data-linea="Vaso">Vaso</button>
                </div>
                
            </div>


            <!-- >>> >>> >>> >>> >>> SUBMENÚ DE LÍNEA <<< <<< <<< <<< <<< -->
            <div class="lineMenu-structure lineMenu-skin" style="display:none;">
                                <div class="lineMenu-flex-col">
                                    <div class="lineMenu-flex-header">
                                        <h2 class="lineMenu-title">LÍNEA: <span id="lineaSeleccionadaTitulo"></span></h2>
                                        <div class="lineMenu-counter">TOTAL PIEZAS: <span id="contadorPiezas">0</span></div>
                                    </div>
                                    <ul class="lineMenu-list" id="listaPiezas"></ul>
                                    <div class="lineMenu-buttons lineMenu-flex-footer">
                                        <div style="display:flex; flex-direction:row; align-items:center; justify-content:center; gap:16px; width:100%;">
                                                <button class="button-structure button-skin" id="verListaBtn" style="height:2.5rem; min-width:11rem;">VER LISTA</button>
                                                <button class="button-structure button-skin" id="volverBtn" style="height:2.5rem; min-width:11rem;">VOLVER</button>
                                        </div>
                                    </div>
                                </div>
            </div>

            <!-- >>> >>> >>> >>> >>> LISTA GENERAL <<< <<< <<< <<< <<< -->
            <div class="lineMenu-structure lineMenu-skin" id="listaGeneralMenu" style="display:none;">
                <div class="lineMenu-flex-col">
                  <div class="lineMenu-flex-header">
                    <h2 class="lineMenu-title">LISTA GENERAL</h2>
                  </div>
                  <div class="lineMenu-list lineMenu-flex-list" style="width:100%; max-width:none;">
                    <table style="width:100%; border-collapse:collapse; color:var(--fourth-color); background:transparent;">
                        <thead>
                            <tr style="background:rgba(255,255,255,0.08);">
                                <th style="padding:8px; border-bottom:1px solid var(--fourth-color); text-align:left;">Nombre</th>
                                <th style="padding:8px; border-bottom:1px solid var(--fourth-color); text-align:left;">No. Parte</th>
                                <th style="padding:8px; border-bottom:1px solid var(--fourth-color); text-align:left;">Cantidad</th>
                                <th style="padding:8px; border-bottom:1px solid var(--fourth-color); text-align:center;">Editar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="padding:8px; text-align:left;">PIEZA DE EJEMPLO 1</td>
                                <td style="padding:8px; text-align:left;">N1234</td>
                                <td style="padding:8px; text-align:left;">5</td>
                            </tr>
                            <tr>
                                <td style="padding:8px; text-align:left;">PIEZA DE EJEMPLO 2</td>
                                <td style="padding:8px; text-align:left;">V5678</td>
                                <td style="padding:8px; text-align:left;">2</td>
                            </tr>
                            <tr>
                                <td style="padding:8px; text-align:left;">PIEZA DE EJEMPLO 3</td>
                                <td style="padding:8px; text-align:left;">C1001</td>
                                <td style="padding:8px; text-align:left;">8</td>
                            </tr>
                        </tbody>
                    </table>
                  </div>
                  <div class="lineMenu-buttons lineMenu-flex-footer">
                    <div style="display:flex; flex-direction:row; align-items:center; justify-content:center; gap:16px; width:100%;">
                        <button class="button-structure button-skin" id="exportarFotoBtn" style="height:2.5rem;">EXPORTAR</button>
                        <button class="button-structure button-skin" id="vaciarListaBtn" style="height:2.5rem;">VACIAR LISTA</button>
                        <button class="button-structure button-skin" id="volverListaBtn" style="height:2.5rem;">VOLVER</button>
                    </div>
                  </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="JS/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="JS/verLista.js"></script>
</body>

</html>
