<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/variables.css">
    <link rel="stylesheet" href="CSS/preloader.css">
    <link rel="stylesheet" href="CSS/layout.css">
    <link rel="stylesheet" href="CSS/elements.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <title>Nominas Novares</title>
</head>

<body>

    <!--Preloader-->
    <div id="preloader-container" class="preloader-container-structure preloader-container-skin">
        <div class="preloader-structure preloader-skin"></div>
    </div>

    <!-- >>> >>> >>> >>> >>> mainContainer <<< <<< <<< <<< <<< -->
    <div class="mainContainer-structure mainContainer-skin">
        <!-- >>> >>> >>> >>> >>> bodyContainer <<< <<< <<< <<< <<< -->
        <div class="bodyContainer-structure bodyContainer-skin">

            <!-- >>> >>> >>> >>> >>> backgroundVideo <<< <<< <<< <<< <<< -->
            <video loop="" muted="" autoplay="" src="https://www.novaresteam.com/wp-content/themes/novprd2211r3/inc/videos/homepage_bg_video.mp4" class="backgroundVideo-structure backgroundVideo-skin">
                
            </video>

            <!-- >>> >>> >>> >>> >>> login <<< <<< <<< <<< <<< -->
            <form class="login-structure login-skin">

                <!-- >>> >>> >>> >>> >>> novaresTitle <<< <<< <<< <<< <<< -->
                <div class="novaresTitle-structure novaresTitle-skin">
                    
                </div>
                
                <!-- >>> >>> >>> >>> >>> loginTitle <<< <<< <<< <<< <<< -->
                <div class="loginTitle-structure loginTitle-skin">
                    <h2>I</h2><h2>N</h2><h2>I</h2><h2>C</h2><h2>I</h2><h2>A</h2><h2>R</h2><h2>&nbsp;</h2><h2>S</h2><h2>E</h2><h2>S</h2><h2>I</h2><h2>Ó</h2><h2>N</h2>
                </div>

                <!-- >>> >>> >>> >>> >>> inputText <<< <<< <<< <<< <<< -->
                <input placeholder="Nº Empleado" type="text" id="username" name="username" class="inputText-structure inputText-skin" required>
                    
                <!-- >>> >>> >>> >>> >>> inputText <<< <<< <<< <<< <<< -->
                <input placeholder="RFC" type="password" id="password" name="password" class="inputText-structure inputText-skin" required>

                <!-- >>> >>> >>> >>> >>> button <<< <<< <<< <<< <<< -->
                <button type="submit" class="button-structure button-skin">Iniciar Sesión</button>
                
            </form>

        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="JS/login.js"></script>
</body>

</html>
