<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/variables.css">
    <link rel="stylesheet" href="CSS/preloader.css">
    <link rel="stylesheet" href="CSS/layout.css">
    <link rel="stylesheet" href="CSS/elements.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

    <title>Nominas Novares</title>
</head>

<body>

    <!-- >>> >>> >>> >>> >>> mainContainer <<< <<< <<< <<< <<< -->
    <div class="mainContainer-structure mainContainer-skin">

        <!-- >>> >>> >>> >>> >>> headerContainer <<< <<< <<< <<< <<< -->
        <div class="headerContainer-structure headerContainer-skin">

            <!-- >>> >>> >>> >>> >>> siteLogo <<< <<< <<< <<< <<< -->
            <a class="siteLogo-structure siteLogo-skin" href="">
                
            </a>

        </div>

        <!-- >>> >>> >>> >>> >>> bodyContainer <<< <<< <<< <<< <<< -->
        <div class="bodyContainer-structure bodyContainer-skin">

            <!-- >>> >>> >>> >>> >>> login <<< <<< <<< <<< <<< -->
            <form class="login-structure login-skin">

                <!-- >>> >>> >>> >>> >>> subtitle1 <<< <<< <<< <<< <<< -->
                <h2 class="subtitle1-structure subtitle1-skin">Iniciar Sesión</h2>

                <!-- >>> >>> >>> >>> >>> labelInput <<< <<< <<< <<< <<< -->
                <label for="username" class="labelInput-structure labelInput-skin">Usuario:</label>

                <!-- >>> >>> >>> >>> >>> inputText <<< <<< <<< <<< <<< -->
                <input type="text" id="username" name="username" class="inputText-structure inputText-skin" required>
                    
                <!-- >>> >>> >>> >>> >>> labelInput <<< <<< <<< <<< <<< -->
                <label for="password" class="labelInput-structure labelInput-skin">Contraseña:</label>

                <!-- >>> >>> >>> >>> >>> inputText <<< <<< <<< <<< <<< -->
                <input type="password" id="password" name="password" class="inputText-structure inputText-skin" required>

                <!-- >>> >>> >>> >>> >>> button <<< <<< <<< <<< <<< -->
                <button type="submit" class="button-structure button-skin">Iniciar sesión</button>

            </form>

        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="JS/login.js"></script>
</body>

</html>
